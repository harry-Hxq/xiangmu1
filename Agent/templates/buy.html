<script>
  function now(){
    var pass = $('#pass').val();
    var newpass = $('#newpass').val();
    var again = $('#again').val();

    if(newpass != again){
      alert('您输入的两次密码不同,请重新输入密码');
      $('#newpass').val('');
      $('#again').val('');
      return;
    }
    $.post('Application/ajax_newpass.php',{pass: pass,newpass: newpass},function(data){
      if(data.success){
        alert('修改密码成功,为了保证您正常使用,请您重新登录系统!');
        top.location.href="login.php";
      }else{
        alert(data.msg)
        $('#pass').val('');
        $('#newpass').val('');
        $('#again').val('');
      }
    },'json')
  }
</script>
