<script type="text/javascript">

    var parentHieght=200;  //parentIframe高度
    var parentWidth=window.screen.width;
    $(function() {

        var rh = parentHieght/$('.container').height();
        var rw = parentWidth/$('.container').width();

        $(document.body).css("transform","scale("+rw+","+rh+")");
        $(document.body).css("-webkit-transform-origin","0 0");

        setTimeout(function() {
            $(document.body).delay(350).css({
                overflow: "visible"
            });
        },500);
    });

    $(window).resize(function() {
        var rh = parentHieght/$('.container').height();
        var rw = parentWidth/$('.container').width();

        $(document.body).css("transform","scale("+rw+","+rh+")");
        $(document.body).css("-webkit-transform-origin","0 0");
    });

</script>
